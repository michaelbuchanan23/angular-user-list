<div>
  <table class = "table table-sm">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        <td>{{ user.Firstname }} {{ user.Lastname }}</td>
        <td>{{ user.Username }}</td>
      </tr>
    </tbody>
  </table>
</div>

<br />

<app-user-detail></app-user-detail>
